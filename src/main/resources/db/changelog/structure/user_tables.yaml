databaseChangeLog:
-  changeSet:
      id: user_table
      author: Santiago
      changes:
      -  createTable:
            tableName: users
            columns:
            -  column:
                  name: dni
                  type: varchar(9)
                  constraints:
                     primaryKey: true
                     nullable: false
            -  column:
                  name: name
                  type: varchar(50)
                  constraints:
                     nullable: false
            -  column:
                  name: first_surname
                  type: varchar(30)
                  constraints:
                     nullable: false
            -  column:
                  name: second_surname
                  type: varchar(30)
                  constraints:
                     nullable: false
            -  column:
                  name: birth_date
                  type: date
                  constraints:
                     nullable: false
            -  column:
                  name: gender
                  type: varchar(15)
                  constraints:
                     nullable: false
            -  column:
                  name: password
                  type: varchar(255)
                  constraints:
                     nullable: false
            -  column:
                  name: email
                  type: varchar(50)
                  constraints:
                     nullable: false
                     unique: true
-  changeSet:
      id: role_table
      author: Santiago
      changes:
      -  createTable:
            tableName: roles
            columns:
            -  column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     unique: true
                     nullable: false
            -  column:
                  name: name
                  type: varchar(30)
                  constraints:
                     nullable: false
                     unique: true
-  changeSet:
      id: role_users_table
      author: Santiago
      changes:
      -  createTable:
            tableName: role_users
            columns:
            -  column:
                  name: role_id
                  type: bigint
                  constraints:
                     nullable: false
            -  column:
                  name: user_dni
                  type: varchar(9)
                  constraints:
                     nullable: false
      -  addPrimaryKey:
            columnNames: role_id, user_dni
            tableName: role_users
            constraintName: pk_role_users
-  changeSet:
      id: role_users_realtion
      author: Santiago
      changes:
      -  addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: role_users
            constraintName: fk_roles_users_roles
            referencedColumnNames: id
            referencedTableName: roles
      -  addForeignKeyConstraint:
            baseColumnNames: user_dni
            baseTableName: role_users
            constraintName: fk_roles_users_users
            referencedColumnNames: dni
            referencedTableName: users
-  changeSet:
      id: addColumnKindMember
      author: Santiago
      changes:
      -  addColumn:
            tableName: users
            columns:
            -  column:
                  name: kind_member
                  type: varchar(20)
                  defaultValue: socio_numero # Set the default value
            constraints:
            -  validCheckConstraint:
                  name: check_kind_member_values
                  checkSql: kind_member IN ('socio_numero', 'socio_aspirante', 'socio_honorario', 'socio_familiar')
                  nullable: false

-  changeSet:
      id: addUserStatusEnabled
      author: Santiago
      changes:
      -  addColumn:
            tableName: users
            columns:
            -  column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true # Set the default value
-  changeSet:
      id: addProfileImageTable
      author: Santiago
      changes:
      -  createTable:
            tableName: user_profile_image
            columns:
            -  column:
                  name: user_dni
                  type: varchar(10)
                  constraints:
                     nullable: false
                     unique: true
            -  column:
                  name: url
                  type: varchar(150)
                  constraints:
                     nullable: false
            -  column:
                  name: extension
                  type: varchar(15)
                  constraints:
                     nullable: false
            -  column:
                  name: stored
                  type: boolean
                  constraints:
                     nullable: false
      -  addForeignKeyConstraint:
            baseTableName: user_profile_image
            baseColumnNames: user_dni
            constraintName: fk_user_profile_image_to_user
            referencedTableName: users
            referencedColumnNames: dni
            onDelete: CASCADE
-  changeSet:
      id: addFederativeUserData
      author: Santiago
      changes:
      -  createTable:
            tableName: user_federative_data
            columns:
            -  column:
                  name: user_dni
                  type: varchar(10)
                  constraints:
                     nullable: false
                     unique: true
            -  column:
                  name: dni_front_image_url
                  type: varchar(150)
                  constraints:
                     nullable: false
            -  column:
                  name: dni_back_image_url
                  type: varchar(150)
                  constraints:
                     nullable: false
            -  column:
                  name: automatic_renewal
                  type: boolean
                  constraints:
                     nullable: false
            -  column:
                  name: dni_last_update
                  type: datetime
                  constraints:
                     nullable: false
            -  column:
                  name: state
                  type: varchar(15)
                  constraints:
                     nullable: false 
      -  addForeignKeyConstraint:
            baseTableName: user_federative_data
            baseColumnNames: user_dni
            constraintName: fk_user_federative_data_to_user
            referencedTableName: users
            referencedColumnNames: dni
            onDelete: CASCADE