databaseChangeLog:
- changeSet:
    id: chess_teams
    author: Santiago
    changes:
    - createTable:
        tableName: team
        columns:
        - column:
            name: name
            type: varchar(100)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: category
            type: varchar(50)
            constraints:
              nullable: false
        - column:
            name: description
            type: varchar(255)
            constraints:
              nullable: false
- changeSet:
    id: add_team_to_users
    author: Santiago
    changes:
      - addColumn:
          tableName: users
          columns:
            - column:
                name: team_name
                type: varchar(100)
                constraints:
                  nullable: true
      - addForeignKeyConstraint:
          baseTableName: users
          baseColumnNames: team_name
          referencedTableName: team
          referencedColumnNames: name
          constraintName: fk_users_team
