databaseChangeLog:
  - changeSet:
      id: library_authors_table
      author: Santiago
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: library_books_table
      author: Santiago
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: isbn
                  type: VARCHAR(13)
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: varchar(30)
                  constraints:
                    nullable: true
              - column:
                  name: publish_year
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: language
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: cover_src
                  type: varchar(255)
                  constraints:
                    nullable: true    
  - changeSet:
      id: book_author_table
      author: Santiago
      changes:
        - createTable:
            tableName: bookauthor
            columns:
              - column:
                  name: book_isbn
                  type: VARCHAR(13)
                  constraints:
                    primaryKey: true
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    primaryKey: true              
            constraints: 
            - foreignKey:
                name: FK_BOOK_AUTHOR_BOOK
                baseColumnNames: book_isbn
                baseTableName: book_author
                referencedColumnNames: isbn
                referencedTableName: book
            - foreignKey:
                name: FK_BOOK_AUTHOR_AUTHOR
                baseColumnNames: author_id
                baseTableName: author
                referencedColumnNames: id
                referencedTableName: author     
  - changeSet:
      id: library_magazine_table
      author: Santiago
      changes:
        - createTable:
            tableName: magazine
            columns:
              - column:
                  name: issn
                  type: varchar(8)
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: publish_year
                  type: DATE
                  constraints:
                    nullable: true
              - column: 
                  name: edition_number
                  type: integer
                  constraints:
                     nullable: false
              - column:
                  name: publisher
                  type: varchar(50)
                  constraints:
                     nullable: false
              - column:
                  name: pages_amount
                  type: integer
                  constraints:
                      nullable: false
              - column:
                  name: language
                  type: varchar(20)
                  constraints:
                    nullable: true    
              - column:
                  name: coverSrc
                  type: varchar(255) 
                  constraints:
                    nullable: true     
  - changeSet:
      id: magazine_author_table
      author: Santiago
      changes:
        - createTable:
            tableName: magazineauthor
            columns:
              - column:
                  name: magazine_issn
                  type: varchar(8)
                  constraints:
                    primaryKey: true
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    primaryKey: true              
            constraints: 
            - foreignKey:
                name: FK_MAGAZINE_AUTHOR_BOOK
                baseColumnNames: magazine_issn
                baseTableName: magazine_author
                referencedColumnNames: issn
                referencedTableName: magazine
            - foreignKey:
                name: FK_MAGAZINE_AUTHOR_AUTHOR
                baseColumnNames: author_id
                baseTableName: author
                referencedColumnNames: id
                referencedTableName: author             
  - changeSet:
      id: add-description-postgresql-book
      author: Santiago
      dbms: postgresql
      changes:
        - addColumn:
            tableName: book
            columns:
              - column:
                  name: description
                  type: oid
                  constraints:
                    nullable: false
  - changeSet:
      id: add-description-h2-book
      author: Santiago
      dbms: h2
      changes:
        - addColumn:
            tableName: book
            columns:
              - column:
                  name: description
                  type: clob
                  constraints:
                    nullable: false
  - changeSet:
      id: add-description-postgresql-magazine
      author: Santiago
      dbms: postgresql
      changes:
        - addColumn:
            tableName: magazine
            columns:
              - column:
                  name: description
                  type: oid
                  constraints:
                    nullable: false
  - changeSet:
      id: add-description-h2-magazine
      author: Santiago
      dbms: h2
      changes:
        - addColumn:
            tableName: magazine
            columns:
              - column:
                  name: description
                  type: clob
                  constraints:
                    nullable: false                    
                    
            